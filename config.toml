# -----------------------
# Site Parameters
# -----------------------
[params]
  author = "Pirikli"
  description = "Python developer specializing in text processing and natural language workflows."
  defaultTheme = "auto"
  ShowReadingTime = true
  ShowBreadCrumbs = true
  ShowPostNavLinks = true
  ShowShareButtons = true
  homeInfoParams = true
  ShowToc = true
  mainSections = ["projects", "learning"]

# -----------------------
# Profile Mode
# -----------------------
[params.profileMode]
  enabled = true
  title = "Pirikli"
  subtitle = "Python developer focused on `text processing` and `NLP`"
  imageUrl = "images/profile.jpg"
  imageWidth = 140
  imageHeight = 140
  imageTitle = "Pirikli"


  [[params.profileMode.buttons]]
    name = "Learning Log"
    url = "/learning/"
    
  [[params.profileMode.buttons]]
    name = "GitHub"
    url = "https://github.com/pirikli"
    

# -----------------------
# Assets - CSS
# -----------------------
[params.assets]
  customCSS = ["css/custom.css"]

# -----------------------
# Markup / Rendering
# -----------------------
[markup]
  defaultMarkdownHandler = "goldmark"

  [markup.goldmark.renderer]
    unsafe = true

  [markup.goldmark.extensions]
    table = true
    linkify = true
    strikethrough = true
    taskList = true
    typographer = true
    autoHeadingID = true

  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

# -----------------------
# Pagination
# -----------------------
paginate = 5
paginatePath = "page"

# -----------------------
# SEO / Social Sharing
# -----------------------
[params.seo]
  enable = true
  twitter = "https://x.com/pirikli"
  facebook = "https://facebook.com/pirikli"
  image = "images/seo-share.jpg"
  keywords = ["Python NLP","Text Processing","Regex","Local LLM","Applied NLP","Python Automation"]
  description = "Python developer specializing in text processing and natural language workflows."

# -----------------------
# Menu Items
# -----------------------
[menu]

[[menu.main]]
    identifier = "Experiments"
    name = "Projects"
    url = "/projects/"
    weight = 1
    
[[menu.main]]
    identifier = "learning"
    name = "Learning Log"
    url = "/learning/"
    weight = 2
    
[[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 3

